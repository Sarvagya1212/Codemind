# backend/pytest.ini
[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests